<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score" id="home">
                0
            </div>
            <button class="btn" onclick="homeAdd1()">+1</button>
            <button class="btn" onclick="homeAdd2()">+2</button>
            <button class="btn" onclick="homeAdd3()">+3</button>
        </div>

        <div>
            <h3>AWAY</h3>
            <div class="score" id="guest">
                0
            </div>
            <button class="btn" onclick="guestAdd1()">+1</button>
            <button class="btn" onclick="guestAdd2()">+2</button>
            <button class="btn" onclick="guestAdd3()">+3</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
